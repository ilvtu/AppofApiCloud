<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
    	body {
		    
		    padding: 0;
		    margin: 0;
		}
		.info {
		    background: black;
		    color: #fff;
		    font-size: 15px;
		    height: 50px;
		    line-height: 30px;
		    text-align: center;
		}
		.info input{			
			padding-right:10px;			
		}
	
    </style>
</head>
<body>
	
	<div class="info aui-ellipsis-1" id="info" ontouchstart="gtouchstart(this);"  ontouchend="gtouchend();"  onclick="backtobtn();">
		<input name="imageField" type="image" id="imageField" style="width:50px;height: 30px;" src="../image/slide/up.png">
   
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	var Htmls  = "";
	apiready = function(){
		api.addEventListener({
		    name:'swipeup'
		}, function(ret, err){  
		     if(Htmls != "")
	            {	   			
		   			Htmls="";	   				
		   			backtobtn();
	            } 
		});
		
	};
	
	function backtobtn(){
		api.sendEvent({
		    name: 'backtobtn',
		    extra: {
		        key1: 'fromshowbtn'
		    }
		});
	}
	
	
	
	
	
	//开始按
	function gtouchstart(obj) {
	  Htmls ="showmore";  
	  //alert(Htmls);
	};
	
	//手释放，取消长按事件
	function gtouchend() {   
	   Htmls = "";
	   
	};
</script>

</html>
